<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hello World!</title>
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <link rel="stylesheet" type="text/css" href="src/styles/main.css">
  </head>
  <body>
    <h1 class="text-center">MHR Mod Manager</h1>
    <div id="modlist">
      <template id="template-modentry">
        <div class="modentry">
          <div class="modentry-mainicon clickable">
            <em class="icon" data-feather="check-square"></em>
          </div>
          <div class="modentry-name"><span class="value">Name</span></div>
          <div class="modentry-description"><span class="value">Description</span></div>
          <div class="modentry-author">
            <span>Author: </span><span class="value">Author</span>
          </div>
          <div class="modentry-version">
            <span class="value">Version</span>
          </div>
          <div class="modentry-childred hidden"></div>
        </div>
      </template>
      <template id="template-modentry-child">
        <p class="modentry-child-name"><span class="value">Name</span></p>
      </template>
    </div>
    <script src="node_modules/feather-icons/dist/feather.min.js"></script>
  </body>
</html>
